<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="index.js"></script>
    <title>Conversor de moedas</title>
</head>
<body>
    <div id="title">
        <h1>Currency converter</h1>
    </div>
    <div id="converter">
        <div>
            <div class="flags" id="flag-origin"></div>
            <select class="currencyType" id="currency-origin"></select>
            <input class="currencyInput" type="number" min="1" placeholder="value">
        </div>
        <img src="arrow.svg" alt="for / para" width="20px" id="arrow">
        <div>
            <div class="flags" id="flag-destiny"></div>
            <select class="currencyType" id="currency-destiny"></select>
            <input class="currencyInput" type="text" readonly placeholder="?">
        </div>
    </div>
    <button id="convert-button">convert</button>
    <div class="error-message">
        <div>
            Este site est√° tendo muitas visitas. Por favor volte mais tarde
            <br><br>
            <em>This site is having a lot of visits. Please, come back later</em>
        </div>
    </div>
</body>
</html>
